<div class="container">
    <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)" class="mt-5 p-4 bg-light border rounded">
        <h2 class="mb-3">Login</h2>
        

        <div class="d-grid gap-2 col-6 mx-auto">
            
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" [(ngModel)]="login.username" name="username" class="form-control" id="username" placeholder="Username">
                </div>
                   
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]="login.password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
            
        </div>

        <div class="form-group">
            <div class="d-grid gap-2 col-6 mx-auto mt-3">
                <button type="submit" class="btn btn-primary">Entrar</button>               
            </div>
        </div>
    </form>
</div>
